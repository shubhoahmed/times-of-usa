<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times of USA</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

    <style>
        .news {
            margin-top: 10px;
            padding: 10px;
        }

        .demo {
            padding: 20px;
            font-weight: 700;
        }
    </style>
</head>

<body class="container mx-auto md:container md:mx-auto">
    <header>
        <section>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case font-bold text-xl"><span class="text-red-500 ">TimesOf </span>
                        USA</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>News</a></li>

                        <li><a target="_blank" id="blog">Blog</a></li>
                    </ul>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                </div>
        </section>
    </header>
    <main>

        <section>
            <div class="rounded-xl">
                <ul id="all-categories" class="md:flex justify-between ">


                </ul>
            </div>
        </section>

        <!-- all news section  -->
        <section>
            <div class="bg-stone-200 rounded-xl mt-2">
                <p class="p-5">
                    <span id="item-count"></span><span id="category-name"></span>
                </p>
            </div>
        </section>

        <section class="flex justify-center mt-4"><progress id="spinner"
                class=" progress w-56 mx-auto hidden"></progress>
        </section>
        <section>
            <div id="news-container">

            </div>
        </section>





    </main>


    <script src="https://kit.fontawesome.com/856b5bd403.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/news.js"></script>
</body>

</html>
